                  <!-- Divider -->

                  <!-- Contact us Form -->
                  <form class="my-5 text-blue">
                    <div class="form-group">
                        <label for="name">Name: <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" name="email" id="email" placeholder="Enter Your Email Address">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject: <span class="text-danger">*</span></label>
                        <input class="form-control" type="text" name="subject" id="subject" placeholder="Enter A Subject">
                    </div>
                    <div class="form-group">
                        <label for="message">Message: <span class="text-danger">*</span></label>
                        <textarea class="form-control" name="message" id="message"  rows="5" placeholder="Enter your message here"></textarea>
                    </div>
                    <div class="button text-center">
                        <button class="btn btn-outline-success px-5" type="submit" >Send</button>
                    </div>
                  </form>
                </div>
              </div>
